<div class="row" ng-controller="CampaignListCtrl">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header ">
                <span class="widget-caption">Campaign List</span>
                <div class="widget-buttons">
                    <a href="" widget-maximize></a>
                    <a href="" widget-collapse></a>
                    <a href="" widget-dispose></a>
                </div>
            </div>
            <div class="widget-body" >
                <div class="alert alert-danger" ng-show="errorMsg">
                    <div><span>{{errorMsg}}</span></div>
                </div>
                <div class="alert alert-success" ng-show="successMsg">
                    <div><span>{{successMsg}}</span></div>
                </div>
                <table id="campaignListTable" ui-options="campaignListTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th style="max-width: 220px">URL</th>
                            <!--<th>Key Generate URL</th>-->
                            <th>Status</th>
                            <th>Total Keys</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="archiveModel.html">
        <div class="modal-header">
        <h3 class="modal-title">Campaign Archive</h3>
        </div>
        <div class="modal-body">Are you absolutely sure you want to archive?</div>
        <div class="modal-footer">
        <button class="btn btn-blue" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <script type="text/ng-template" id="deleteModel.html">
        <div class="modal-header">
        <h3 class="modal-title">Campaign Delete</h3>
        </div>
        <div class="modal-body">Are you absolutely sure you want to delete?</div>
        <div class="modal-footer">
        <button class="btn btn-blue" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
