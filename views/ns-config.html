<div class="row" ng-controller="NameServerCtrl">
    <div class="col-xs-12 col-md-12">
        <div class="alert alert-danger" ng-show="errorMsg">
            <div><span>{{errorMsg}}</span></div>
        </div>
        <div class="alert alert-success" ng-show="successMsg">
            <div><span>{{successMsg}}</span></div>
        </div>
        <table  class="table table-striped table-bordered table-hover">
            <thead class="bordered-darkorange">
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Name Server
                    </th>
                    <th>
                        IP Address
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="name_server in name_servers">
                    <td>
                        {{ $index + 1}}
                    </td>
                    <td>
                        <input type="text" class="form-control " ng-required='!name_server.ip_address' ng-model="name_server.name_server"  />
                        <!--<input ng-if="!name_server.name_server || name_server.edit" type="text" class="form-control " required ng-model="name_server.name_server"  />-->
                        <!--                        <span  ng-if="name_server.name_server && !name_server.edit">
                                                    {{name_server.name_server}}
                                                </span>-->
                    </td>
                    <td>
                        <input type="text" class="form-control " ng-required='!name_server.name_server' ng-model="name_server.ip_address"  />
                        <!--<input ng-if="!name_server.name_server || name_server.edit" type="text" class="form-control " required ng-model="name_server.name_server"  />-->
                        <!--                        <span  ng-if="name_server.name_server && !name_server.edit">
                                                    {{name_server.name_server}}
                                                </span>-->
                    </td>
                    <td>
                        <div class="col-xs-4">
                            <a href="javascript:void(0);" ng-click="save_name_server(name_server)" class="btn btn-primary shiny btn-s"><i class="fa fa-check"></i> Save</a>
                            <!--                            <a ng-if="name_server.name_server && !name_server.edit" href="javascript:void(0);" ng-click=" name_server.edit = true" class="btn btn-darkorange shiny"><i class="fa fa-pencil"></i> Edit</a>
                                                        <a ng-if="!name_server.name_server || name_server.edit" href="javascript:void(0);" ng-click=" name_server.edit = true" class="btn btn-success shiny"><i class="fa fa-check"></i> Update</a>-->
                        </div>
                    </td>
                </tr>                  
            </tbody>
        </table>
    </div>
</div>
