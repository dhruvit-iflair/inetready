<div class="row" ng-controller="ModulePerCtrl">

    <div class="col-lg-12 col-sm-12 col-xs-12">


        <div class="widget flat radius-bordered">
            <div class="widget-header bg-themeprimary">
                <span class="widget-caption">User Permissions</span>
            </div>

            <div class="widget-body">
                <div  ng-show="errorMsg" role="alert" style="color:red;text-align:center;">{{errorMsg}}

                </div>
                <div id="registration-form" >
                    <form role="form" >

                        <div class="row">

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Role</label>
                                    <div>
                                        <select class="form-control" id="userroleInput"  placeholder="User Roles" ng-model="user_role" ng-change="getusersbyrole()">                                    
                                            <option value="">Select Role</option>
                                            <option ng-if='globals.currentUser.user_role == "admin"' value="admin">Admin</option>
                                            <option ng-if='globals.currentUser.user_role == "admin"' value="reseller">Reseller</option>
                                            <option ng-if='globals.currentUser.user_role == "admin" || globals.currentUser.user_role == "reseller"' value="client">Client</option>
                                            <option ng-if='globals.currentUser.user_role != "user" ' value="user">User</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <div>
                                        <select class="form-control" ng-options="item as item.name for item in users track by item.id" ng-model="user_id" ng-change="getpermissions()">

                                            <option value="">Select User</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>                        


                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-xs-6">
                                <label>Module Permissions</label>
                                <!--                                                 <div class="col-xs-4" ng-repeat="squib_module in squib_modules">
                                                                <label>
                                                                    <input type="checkbox" class="checkbox-slider colored-blue" ng-model="squib_module.status">
                                                                    <span class="text"></span>
                                                                </label>
                                                            </div>-->
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                #
                                            </th>
                                            <th>
                                                Module Name
                                            </th>
                                            <th>
                                                Permission
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="squib_module in squib_modules">
                                            <td>
                                                {{ $index + 1}}
                                            </td>
                                            <td>
                                                <span class="text">{{squib_module.name}} </span>
                                            </td>
                                            <td>
                                                <div class="col-xs-4" >
                                                    <label>
                                                        <input type="checkbox" ng-class='settings.skin?"colored-primary":"colored-blue"' class="checkbox-slider toggle " ng-model="squib_module.status">
                                                        <span class="text"></span>
                                                    </label>
                                                </div> 
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>

                            </div> 

                        </div> 

                        <!--<p>colors: {{permissions}}</p>-->
                        <div><br /></div>
                        <button type="button" ng-disabled="!user_id.id" class="btn btn-success" ng-click="setPermissions()"><i class="fa fa-check"></i> Save</button>
                        <button type="button" ng-disabled="!user_id.id" class="btn btn-danger" ng-click="deletePermissions()"><i class="fa fa-times"></i> Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
