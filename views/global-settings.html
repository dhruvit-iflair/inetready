<div class="row" ng-controller="GlobalSettCtrl">
    <div class="col-xs-12 col-md-12">

        <table  class="table table-striped table-bordered table-hover">
            <thead class="bordered-darkorange">
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Squib Module
                    </th>
                    <th>
                        Super-Admin
                    </th>
                    <th>
                        Reseller
                    </th>
                    <th>
                        Client
                    </th>
                    <th>
                        User
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="permission in permissions">
                    <td>
                        {{ $index + 1}}
                    </td>
                    <td>
                        {{permission.module}}
                    </td>
                    <td>

                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" ng-class="settings.skin?'colored-primary':'colored-blue'" class="checkbox-slider toggle "  ng-model="permission.admin"  ng-change="setpermissions()">
                                <span class="text"></span>
                            </label>
                        </div>

                    </td>
                    <td>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" ng-class="settings.skin?'colored-primary':'colored-blue'" class="checkbox-slider toggle "  ng-model="permission.reseller"  ng-change="setpermissions()">
                                <span class="text"></span>
                            </label>
                        </div>

                    </td>
                    <td>

                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" ng-class="settings.skin?'colored-primary':'colored-blue'" class="checkbox-slider toggle "  ng-model="permission.client"  ng-change="setpermissions()">
                                <span class="text"></span>
                            </label>
                        </div>



                    </td>
                    <td>

                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" ng-class="settings.skin?'colored-primary':'colored-blue'" class="checkbox-slider toggle "  ng-model="permission.user"  ng-change="setpermissions()">
                                <span class="text"></span>
                            </label>
                        </div>

                    </td>
                </tr>                  


            </tbody>
        </table>


    </div>

</div>
